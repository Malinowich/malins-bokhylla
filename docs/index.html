<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>TEST – Malins bokhylla</title>
</head>
<body>

<h1>TEST: laddar CSV</h1>
<div id="out">Startar…</div>

<script>
const RAW_CSV_URL =
  "https://raw.githubusercontent.com/malinowich/malins-bokhylla/main/docs/data.csv";

fetch(RAW_CSV_URL)
  .then(r => r.text())
  .then(text => {
    const rows = text.trim().split("\n");
    const parsed = rows.slice(1,6).map(r => r.split(";"));

    document.getElementById("out").innerHTML =
      "<pre>" + JSON.stringify(parsed, null, 2) + "</pre>";
  })
  .catch(err => {
    document.getElementById("out").innerText =
      "FEL: " + err;
  });
</script>

</body>
</html>
